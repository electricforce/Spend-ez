<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="css/gato.css">

<body>
    <div class="nav-bar" id="navbar-container"></div>

    <div class="alpha">
        <div class="contenedor">
            <button onclick="window.location.href='registroGastos.html'" class="btn-regresar">Regresar a Tabla Presupuesto</button>

            <h1>Formulario para Agregar Gasto</h1>

            <form id="gasto-form">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" id="descripcion" name="descripcion" required><br><br>
              
                <label for="monto">Monto:</label>
                <input type="text" id="monto" name="monto" required step="0.01"><br><br>
              
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>
              
              
                <button type="submit">Agregar Gasto</button>
            </form>
        </div>
    </div>






    
    <!-- Contenedor de alerta -->
